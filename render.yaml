services:
  - type: web
    name: labour-management
    runtime: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --no-input && python manage.py migrate --run-syncdb && python manage.py create_master_user --noinput"
    startCommand: "gunicorn labour_management.wsgi:application --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CSRF_COOKIE_SECURE
        value: "True"
      - key: SESSION_COOKIE_SECURE
        value: "True"